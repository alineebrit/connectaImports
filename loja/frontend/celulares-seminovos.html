<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celulares Seminovos - Connecta</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="img/nova-logo.png" alt="Connecta Imports" class="logo">
    <nav>
      <a href="index.html">Início</a>
      <a href="celulares-lacrados.html">Aparelhos Lacrados</a>
      <a href="celulares-seminovos.html">Aparelhos Seminovos</a>
      <a href="ipads.html">iPads</a>
      <a href="tablets.html">Tablets</a>
      <a href="acessorios.html">Acessórios</a>
      <a href="perfumes.html">Perfumes Árabes</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <section class="produtos">
    <h2>Celulares Seminovos</h2>
    <p class="subtitle">Modelos revisados, com bateria 100% e garantia Connecta.</p>
    <div id="catalogo" class="grid"></div>
  </section>

  <footer>
    <p>© 2025 Connecta — Todos os direitos reservados</p>
  </footer>

  <script>
    const produtos = [
      {
        nome: "iPhone 13 128GB",
        preco: "R$ 2.250,00",
        descricao: "Seminovo 🔄 | Bateria 100% 🔋 | Seis meses de garantia ✅ | Entrega grátis ✅<br>12x R$ 215,12 💳 | 18x R$ 150,99 💳",
        imagem: "img/produtos/iphone13.jpeg"
      },
      {
        nome: "iPhone 11 64GB",
        preco: "R$ 1.399,00",
        descricao: "Seminovo 🔄 | Bateria 100% 🔋 | Seis meses de garantia ✅ | Entrega grátis ✅<br>12x R$ 135,62 💳 | 18x R$ 95,19 💳",
        imagem: "img/produtos/iphone11.jpeg"
      }
    ];

    const container = document.getElementById("catalogo");
    produtos.forEach(p => {
      const card = document.createElement("div");
      card.classList.add("card-produto");
      card.innerHTML = `
        <img src="${p.imagem}" alt="${p.nome}">
        <h3>${p.nome}</h3>
        <p class="preco">${p.preco}</p>
        <p class="descricao">${p.descricao}</p>
        <a href="https://wa.me/5583986745872?text=Olá! Gostaria de saber mais sobre ${encodeURIComponent(p.nome)}"
           target="_blank" class="btn">Pedir no WhatsApp</a>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
